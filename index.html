<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Godt Brød – Registrer strekkoder</title>
  <style>
    :root{ --gb:#0a6c3c; --bg:#fffdf6; --ink:#1d2a21; --ring:#d9e6db; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--ink); background:var(--bg)}
    .wrap{max-width:760px; margin:0 auto; padding:16px}
    header{border-bottom:1px solid #eef4ee; background:#fff}
    h1{font-size:18px; margin:0}
    .brand{display:flex; align-items:center; gap:10px; padding:10px 0}
    .logo{width:34px;height:34px;border-radius:8px;display:grid;place-items:center;color:#fff;font-weight:800;background:conic-gradient(from 180deg,#0a6c3c,#21b26a,#0a6c3c)}
    .card{background:#fff; border:1px solid var(--ring); border-radius:14px; padding:12px; box-shadow:0 8px 24px rgba(0,0,0,.05)}
    .grid{display:grid; gap:10px} @media(min-width:700px){ .grid{grid-template-columns:1fr 1fr} }
    .btn,.input{font:inherit} .btn{cursor:pointer; border:1px solid #cfe2d5; background:#fff; padding:10px 12px; border-radius:10px; font-weight:600}
    .btn.primary{background:#0f7e4d; border-color:#0f7e4d; color:#fff}
    .btn.full{width:100%}
    .input{width:100%; padding:12px; border:1px solid #dbe8de; border-radius:10px; outline:none}
    .input:focus{border-color:#21a869; box-shadow:0 0 0 3px rgba(33,168,105,.12)}
    .hr{height:1px; background:#eef2ee; margin:10px 0}
    table{width:100%; border-collapse:separate; border-spacing:0 8px}
    th,td{padding:8px 10px; text-align:left; font-size:14px}
    thead th{color:#567261} tbody tr{background:#fff; border:1px solid #e6efe9}
    tbody tr td:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
    tbody tr td:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}
    .muted{color:#6b7b70; font-size:13px}
    .modal{position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.5)}
    .panel{width:min(640px,94vw); background:#0b2c1e; color:#e8fff4; border-radius:14px; padding:12px; border:1px solid #124b31}
    video{width:100%; border-radius:10px; background:#000}
    .videoWrap{position:relative; overflow:hidden; border-radius:10px}
    .scanline{position:absolute; left:10%; right:10%; height:2px; background:#21b26a; box-shadow:0 0 10px #21b26a; animation:scan 2s linear infinite}
    @keyframes scan{0%{transform:translateY(10%)}50%{transform:translateY(380%)}100%{transform:translateY(10%)}}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="logo">GB</div>
        <h1>Registrer strekkoder</h1>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- Inndata -->
    <section class="card">
      <div class="grid">
        <div>
          <label for="barcode" class="muted">Strekkode (skriv/lim inn)</label>
          <input id="barcode" class="input" placeholder="F.eks. 7031234567890" inputmode="numeric" autocomplete="off">
        </div>
        <div style="align-self:end; display:flex; gap:8px">
          <button id="addBtn" class="btn primary">Registrer</button>
          <button id="scanBtn" class="btn">Skann (kamera)</button>
          <label class="btn" for="fileInput">Ta bilde (iOS)</label>
          <input id="fileInput" type="file" accept="image/*" capture="environment" class="muted" style="display:none">
        </div>
      </div>
      <div class="hr"></div>
      <div class="muted" id="supportNote"></div>
    </section>

    <!-- Sammendrag -->
    <section class="card" style="margin-top:10px">
      <div style="display:flex; justify-content:space-between; align-items:center">
        <div><strong>Registrerte koder (aggregert)</strong></div>
        <div style="display:flex; gap:8px">
          <button id="clearAll" class="btn">Tøm</button>
          <button id="exportCsv" class="btn">Last ned CSV</button>
        </div>
      </div>
      <div class="hr"></div>
      <div style="overflow:auto">
        <table>
          <thead><tr><th>Strekkode</th><th>Antall</th><th>Sist registrert</th></tr></thead>
          <tbody id="aggBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Siste hendelser -->
    <section class="card" style="margin-top:10px">
      <strong>Siste registreringer</strong>
      <div class="hr"></div>
      <div style="overflow:auto">
        <table>
          <thead><tr><th>Tidspunkt</th><th>Strekkode</th></tr></thead>
          <tbody id="logBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Skannemodal -->
  <div id="scanModal" class="modal" role="dialog" aria-modal="true" aria-label="Skann strekkode">
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div style="font-weight:700">Skann strekkode</div>
        <button id="closeScan" class="btn">Lukk</button>
      </div>
      <div class="videoWrap">
        <video id="video" playsinline muted></video>
        <div class="scanline"></div>
      </div>
      <div style="margin-top:8px" class="muted" id="scanHint">Hold koden midt i bildet.</div>
    </div>
  </div>

  <script>
    // --------- Tilstand (lagres i localStorage) ---------
    const state = {
      log: [],   // [{ts, code}]
      agg: {}    // code -> {count, lastTs}
    };
    try {
      const s = JSON.parse(localStorage.getItem("gb_codes") || "{}");
      if (s.log && s.agg) { state.log = s.log; state.agg = s.agg; }
    } catch {}

    const $ = s => document.querySelector(s);
    const elBarcode = $("#barcode"), elAggBody = $("#aggBody"), elLogBody = $("#logBody");
    const elSupport = $("#supportNote");

    // --------- Persist / Render ---------
    function persist(){ localStorage.setItem("gb_codes", JSON.stringify(state)); }
    function render(){
      // Agg
      elAggBody.innerHTML = "";
      const codes = Object.keys(state.agg).sort();
      if (!codes.length){
        elAggBody.innerHTML = `<tr><td colspan="3" class="muted">Ingen registrerte koder.</td></tr>`;
      } else {
        codes.forEach(code=>{
          const r = state.agg[code];
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${code}</td><td>${r.count}</td><td>${new Date(r.lastTs).toLocaleString()}</td>`;
          elAggBody.appendChild(tr);
        });
      }
      // Logg (siste 20)
      elLogBody.innerHTML = "";
      const last = state.log.slice(-20).reverse();
      if (!last.length){
        elLogBody.innerHTML = `<tr><td colspan="2" class="muted">Tom logg.</td></tr>`;
      } else {
        last.forEach(e=>{
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${new Date(e.ts).toLocaleString()}</td><td>${e.code}</td>`;
          elLogBody.appendChild(tr);
        });
      }
    }
    render();

    // --------- Registrering ---------
    function registerCode(raw){
      const code = String(raw||"").trim();
      if (!code) return;
      const ts = new Date().toISOString();
      state.log.push({ ts, code });
      if (!state.agg[code]) state.agg[code] = { count: 0, lastTs: ts };
      state.agg[code].count += 1;
      state.agg[code].lastTs = ts;
      try { navigator.vibrate && navigator.vibrate(16);} catch {}
      persist(); render();
    }

    $("#addBtn").onclick = () => {
      registerCode(elBarcode.value);
      elBarcode.value = ""; elBarcode.focus();
    };
    elBarcode.addEventListener("keydown", (e)=>{
      if (e.key === "Enter") { e.preventDefault(); $("#addBtn").click(); }
    });

    // --------- CSV-eksport / Tøm ---------
    $("#exportCsv").onclick = () => {
      const rows = [["timestamp","barcode"]];
      state.log.forEach(e => rows.push([e.ts, e.code]));
      const csv = rows.map(r => r.map(v => `"${String(v).replaceAll('"','""')}"`).join(",")).join("\n");
      const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a"); a.href = url; a.download = "strekkoder_log.csv";
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    };
    $("#clearAll").onclick = () => {
      if (confirm("Tømme alle registreringer?")) {
        state.log = []; state.agg = {}; persist(); render();
      }
    };

    // --------- Skanning (kamera) + iOS-bilde ---------
    const hasBD = ("BarcodeDetector" in window);
    elSupport.textContent = hasBD
      ? "Kamera-skann støttes på denne enheten."
      : "Kamera-skann er ikke tilgjengelig her. Bruk «Ta bilde (iOS)» eller skriv inn koden.";

    // Kamera-modal
    let stream=null, track=null, scanning=false;
    $("#scanBtn").onclick = () => { if (!hasBD) { alert("Ikke støttet. Bruk «Ta bilde (iOS)»."); return; } openScan(); };
    $("#closeScan").onclick = closeScan;

    async function openScan(){
      $("#scanModal").style.display="grid";
      try{
        stream = await navigator.mediaDevices.getUserMedia({
          video:{facingMode:{ideal:"environment"}, width:{ideal:1280}, height:{ideal:720}}, audio:false
        });
        const video = $("#video");
        video.srcObject = stream; await video.play();
        track = stream.getVideoTracks()[0];
        scanning = true; detectLoop(video);
      }catch(err){
        alert("Kunne ikke åpne kamera. Sjekk HTTPS/tillatelser.");
        closeScan();
      }
    }
    function closeScan(){
      $("#scanModal").style.display="none";
      scanning=false;
      if (stream) stream.getTracks().forEach(t=>t.stop());
      stream=track=null;
    }

    async function detectLoop(video){
      const detector = new BarcodeDetector({formats:["ean_13","ean_8","upc_a","upc_e","code_128","qr_code"]});
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d", {willReadFrequently:true});
      while(scanning){
        if (video.readyState >= 2){
          canvas.width = video.videoWidth; canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          const bmp = await createImageBitmap(canvas);
          try{
            const codes = await detector.detect(bmp);
            if (codes.length){
              const val = codes[0].rawValue;
              registerCode(val);
              closeScan();
              break;
            }
          }catch{}
        }
        await new Promise(r=>setTimeout(r,140));
      }
    }

    // iOS-vennlig: Ta bilde og forsøk detektering hvis støttet
    $("#fileInput").addEventListener("change", async (e)=>{
      const f = e.target.files?.[0]; if (!f) return;
      if (!hasBD){ alert("Detektering ikke støttet. Skriv inn koden manuelt."); e.target.value=""; return; }
      try{
        const img = await createImageBitmap(f);
        const detector = new BarcodeDetector({formats:["ean_13","ean_8","upc_a","upc_e","code_128","qr_code"]});
        const codes = await detector.detect(img);
        if (codes.length) { registerCode(codes[0].rawValue); }
        else { alert("Fant ingen strekkode i bildet. Prøv igjen."); }
      }catch{
        alert("Kunne ikke lese bildet. Prøv igjen.");
      }finally{ e.target.value=""; }
    });
  </script>
</body>
</html>
